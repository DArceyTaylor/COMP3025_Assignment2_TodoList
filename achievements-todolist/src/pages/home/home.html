<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAchievement()">
    <ion-icon name="add"></ion-icon>
  </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let achievement of achievements | async" (click)="showOptions(achievement.$key, achievement.title)">{{achievement.title}}</ion-item>
  </ion-list>

</ion-content>
